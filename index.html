<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue简历生成器</title>
    <link rel="stylesheet" href="./vendor/css/animate.min.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./vendor/css/element.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/resume.css">
    <link rel="stylesheet" href="./src/css/register.css">
    <link rel="stylesheet" media="print" href="./src/css/print.css" />
</head>
<body>
    <div id="app">
        <aside-bar :check-status="resume.moduleCheckGroup" @login-out="loginOut" @show-dialog="showDialog" v-bind:is-login="isLogin" v-bind:user-name="currentUser.email"></aside-bar>
        <resume-wrapper :resume="resume" @update-resume="updateResume"></resume-wrapper>
        <register-dialog @register-event="registerHandler" class="register-dialog" v-bind:register="registerDialog" @hide-dialog="hideDialog" @show-dialog="showDialog"></register-dialog>
        <login-dialog @login-event="loginEvent" class="login-dialog" v-bind:login="loginDialog" @hide-dialog="hideDialog" @show-dialog="showDialog"></login-dialog>
    </div>
    <script src="//at.alicdn.com/t/font_684735_yqxj52etu4bo6r.js"></script>
    <script src="./vendor/js/av-min.js"></script>
    <script src="./vendor/js/vue.min.js"></script>
    <script src="./src/js/formTools.js"></script>
    <script src="./vendor/js/element.js"></script>
    <script src="./src/initJS/av.js"></script>
    <script src="./src/js/registerDialog.js"></script>
    <script src="./src/js/loginDialog.js"></script>
    <script src="./src/js/aside-component.js"></script>
    <script src="./src/js/resume-component.js"></script>
    <script src="./src/js/hasDelTextarea-component.js"></script>
    <script src="./src/js/listWrapper-component.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
